version: '3.8'

services:
  frontend:
    build:
      context: ../devin-verification-frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_BASE_URL=http://backend:8080
    depends_on:
      - backend
    networks:
      - ahamo-e2e-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s

  backend:
    build:
      context: ../devin-verification-backend-category-service
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - DB_NAME=${DB_NAME:-ahamo_category_db}
      - DB_USERNAME=${DB_USERNAME:-ahamo_user}
      - DB_PASSWORD=${DB_PASSWORD:-ahamo_password}
      - INVENTORY_SERVICE_GRAPHQL_URL=http://inventory-mock:8085/graphql
    depends_on:
      postgres:
        condition: service_healthy
      inventory-mock:
        condition: service_started
    networks:
      - ahamo-e2e-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/api/v1/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s

  postgres:
    image: postgres:15-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=${DB_NAME:-ahamo_category_db}
      - POSTGRES_USER=${DB_USERNAME:-ahamo_user}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-ahamo_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - ahamo-e2e-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-ahamo_user} -d ${DB_NAME:-ahamo_category_db}"]
      interval: 5s
      timeout: 5s
      retries: 5

  inventory-mock:
    build:
      context: ./mocks/inventory-service
      dockerfile: Dockerfile
    ports:
      - "8085:8085"
    environment:
      - PORT=8085
      - SIMULATE_FAILURE=${SIMULATE_FAILURE:-false}
    networks:
      - ahamo-e2e-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8085/health"]
      interval: 5s
      timeout: 3s
      retries: 3

networks:
  ahamo-e2e-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
